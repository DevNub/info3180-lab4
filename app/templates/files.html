{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">Uploaded Files</h1>

{# call get_uploaded_images() function to print unordered / ordered list of files uploaded to static/uploads #}
<ul>
    {% for filename in fileList %}
        <img src="{{ url_for('static', filename="uploads/" + filename') }}" >
    {% endfor %}
</ul>

{% endblock %}
